<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="css/login.css">
</head>

<body>
      <div class="main">
            
          
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="Login"
                                onclick="solve()">
                              Login
                        </button>
                  </div>
            </form>
            <div class="amit">
                <p>Not a user?
                  <a href="registration.html"style="text-decoration: none;">
                     registered
                  </a>
                 </p>
            </div>
        </div>
      </div>
</body>

</html>
